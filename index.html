<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>

    <!-- link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- banner -->
    <header>
        <div>
           <img id="logo" src="./assets/img/Logo.png" alt="logo Toboolist"> 
            <h1 id="logotesto">Toboolist</h1>
        </div>
    </header>

    <!-- centro -->
    <main>
        <!-- bottoni -->
        <nav>
            <div class="container1">
                <div class="buttons">
                    <button id="button1" type="button" name="button">Add Task</button>
                    <button id="button2" type="button" name="button">Add Section</button>
                </div>
            </div>
        </nav>
        
        <div class="container2">
           <div class="lists">
                <!-- lista 1 -->
                <section class="new">
                    <h2>&blacktriangledown; New Task</h2>
                    <ul>
                        <li class="firstr blue">Quarterly Newsletter</li>
                    </ul>
                </section>

                <!-- lista 2 -->
                <section class="today">
                    <h2>&blacktriangledown; Today</h2>
                    <ul>
                        <li class="firstr blue">Recruiting blog post</li>
                        <li class="purple">Mobile app launch</li>
                        <li class="almostgreen">Interview John H.</li>
                        <li class="orange">Summit update to mobile storefronts</li>
                    </ul>
                </section>

                <!-- lista 3 -->
                <section class="upcoming">
                    <h2>&blacktriangledown; Upcoming</h2>
                    <ul>
                        <li class="firstr">Schedule meeting with Alex</li>
                        <li class="pink">Homepage refresh</li>
                        <li class="green">Onboard new Sales team members</li>
                        <li class="blue">Review editorial calendar</li>
                    </ul>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
